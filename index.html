<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
      <h1>Signup Form</h1>
      <form action="#" class="form" >
        <label for="username">Username</label>
        <input type="text" name="username" class="input" id="username" placeholder="Enter username" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="input" id="password" placeholder="Enter password" required>

        <label for="Occupation">Occupation</label>
        <input type="text" name="occupation" class="input" id="occupation" placeholder="Enter occupation" required>

        <label for="Country">Country</label>
        <select name="country" class="input" id="country" required>
          <option value="" disabled selected hidden> -- Select Your Country -- </option>
          <option>United States of America</option>
          <option>Mexico</option>
          <option>Canada</option>
        </select>

        <input class="button" type="submit" value="Submit">
      </form>
    </main>

    <main>
      <div class="result" id="hidden">
        <h1>Sign Up Successful!</h1>
      </div>
    </main>
    
    <script src="index.js" async defer></script>
  </body>
</html>
